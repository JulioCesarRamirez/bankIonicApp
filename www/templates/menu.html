<ion-side-menus ng-controller="mainCtrl as vm" enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right">
    </ion-nav-view>
    <ion-footer-bar class="bar-calm">
      <h6 class="foo-title">This is a quis app created with Ionic V1 and Angularjs</h6>
    </ion-footer-bar>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Sabadell</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-show="vm.user" class="button-positive" ui-sref="app.charts" menu-close>
          Charts
        </ion-item>
        <ion-item ng-show="vm.user" class="button-positive" ui-sref="app.card" menu-close>
          New card
        </ion-item>
        <ion-item ng-show="vm.user" class="button-positive" ng-click="vm.logOut()" menu-close>
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
